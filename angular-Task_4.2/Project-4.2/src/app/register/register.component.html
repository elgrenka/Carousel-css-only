<div class="main">
  <form action="#" class="register-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="username" id="name" placeholder="Enter name">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="login" id="email" placeholder="Enter email">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="userpass" id="password" placeholder="Enter password">
    </div>
    <div>
      <label for="c-password">Confirm password:</label>
      <input type="password" name="userpass-2" id="c-password" placeholder="Confirm password">
    </div>
    <div>
      <button type="submit" id="btn">Submit</button>
    </div>
  </form>
</div>
