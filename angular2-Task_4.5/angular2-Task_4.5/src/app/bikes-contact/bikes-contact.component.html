<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <div>
    <label for="userName">Name: </label>
    <input type="text" name="userName" id="userName" ngModel>
  </div>
  <div>
    <label for="userSurname">Surname: </label>
    <input type="text" name="userSurname" id="userSurname" ngModel>
  </div>
  <div>
    <label for="userEmail">Email: </label>
    <input type="text" name="userEmail" id="userEmail" ngModel>
  </div>
  <div>
    <label for="userDescription">Description: </label>
    <input type="text" name="userDescription" id="userDescription" ngModel>
  </div>
  <button type="submit">Submit</button>
</form>
