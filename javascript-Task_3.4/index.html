<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task_3.4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Customer page</h1>
  <form action="#" class="customer_form" name="customer_form" onsubmit="return false;">
    <ul>
      <li>
        <label for="first_name">First name: </label>
        <input type="text" name="first_name" id="first_name">
      </li>
      <li>
        <label for="last_name">Last name: </label>
        <input type="text" name="last_name" id="last_name">
      </li>
      <li>
        <label for="date_first">Date of first buying: </label>
        <input type="date" name="date_first" id="date_first">
      </li>
      <li>
        <label for="date_next">Date of next buying: </label>
        <input type="date" name="date_next" id="date_next">
      </li>
      <li>
        <p>Payment method: </p>
        <select name="payment" id="payment">
          <option selected>Choose payment method</option>
          <option>Mastercard</option>
          <option>Visa</option>
          <option>Mir</option>
          <option>Skrill</option>
          <option>WebMoney</option>
        </select>
      </li>
      <li>
        <div>Discount: <span id="discount">0%</span></div>
      </li>
      <li>
        <button id="button">Store the data</button>
      </li>
    </ul>
  </form>
  <script src="script.js"></script>
</body>
</html>
